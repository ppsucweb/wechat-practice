<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>朋友圈</title>
		<link rel="stylesheet" href="http://coding.imweb.io/demo/reset.css">
		<!-- 页面样式 -->
		<link rel="stylesheet" href="./style.css">
	</head>
	<body id="body">
		<!--参考：多图片消息html结构示例-->
		<div class="moments-item" data-index="0">
			<a class="item-left" href="#">
				<img src="./img/avatar2.png"" width=" 42" height="42" alt="" />
			</a>
			<div class="item-right">
				<a href="#" class="item-name">阳和</a>
				<p class="item-msg">华仔真棒，新的一年继续努力！</p>
				<ul class="item-pic">
					<img class="pic-item" src="./img/reward1.png">
					<img class="pic-item" src="./img/reward2.png">
					<img class="pic-item" src="./img/reward3.png">
					<img class="pic-item" src="./img/reward4.png">
				</ul>
				<div class="item-ft">
					<span class="item-time">51分钟前</span>
					<div id="reply-item" class="buttom-content buttom-content-before">
						<button id="likes" type="button" class="item-buttom "><i class="icon-like"></i>点赞</button>
						<button id="comments" type="button" class="item-buttom "><i class="icon-comment"></i>评论</button>
					</div>
					<div id="reply" class="item-reply-btn">
						<span class="item-reply"></span>
					</div>
				</div>
				<div class="reply-zone">
					<div class="reply-like">
						<i class="icon-like-blue"></i>
						<a href="#" class="reply-who">Guo封面</a>，<a href="#" class="reply-who">源小神</a>
					</div>
					<div id='reply-comment' class="reply-comment">
						<div class="comment-item">
							<a class="reply-who" href="#">Guo封面</a>：你也喜欢华仔哈！！！
						</div>
						<div class="comment-item">
							<a class="reply-who" href="#">喵仔zsy</a>：华仔实至名归哈
						</div>
					</div>
				</div>
			</div>
			
		</div>
		<div id="new-reply" class="new-reply-item new-reply-item-before">
			<input id="get-reply" class="get-reply-item">
			<button id="sent" class="new-reply-button">发送</button>
		</div>
		<script type="text/javascript" charset="utf-8">
			
			document.getElementById('reply').addEventListener("click", function() {
				document.getElementById("reply-item").classList.remove("buttom-content-before")
			},true)
			document.getElementById('comments').addEventListener("click", function() {
				document.getElementById("new-reply").classList.remove("new-reply-item-before")
			},true)
			document.getElementById('sent').addEventListener("click", function() {
				var a = document.getElementById("get-reply").value;//获得用户输入
				if(a != '')
				{
					var i = document.createElement("div");
					var h = document.getElementById('reply-comment');
					h.appendChild(i);
					i.classList.add('comment-item')
					i.innerHTML="<a class=\"reply-who\" href=\"#\">喵仔zsy</a>："+a
					document.getElementById("new-reply").classList.add("new-reply-item-before")
					document.getElementById("get-reply").value = '';
				}
			},true)
			document.getElementById("body").addEventListener("click",function(){
				document.getElementById("reply-item").classList.add("buttom-content-before")
			},true)
		</script>
	</body>
</html>
