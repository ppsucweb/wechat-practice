<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>朋友圈</title>
    <link rel="stylesheet" href="http://coding.imweb.io/demo/reset.css">
    <!-- 页面样式 -->
    <link rel="stylesheet" href="./style.css">
    <!-- 评论输入框表情图标样式 -->
    <link rel="stylesheet" href="./font/iconfont.css">
</head>
<body>
    <div class="page-moments">
        <header class="header">
            <div class="header-banner"></div>
            <div class="header-user">
                <span class="user-name"></span>
                <a class="user-link" href="#"><img src="./img/avatar1.png" width="70" height="70" alt=""></a>
            </div>
        </header>
        <div class="moments-list">
            <!-- 消息内容 -->
            <!--参考：多图片消息html结构示例-->
            <div class="moments-item" data-index="0">
                <a class="item-left" href="#">
                    <img src="./img/avatar2.png"" width="42" height="42" alt=""/>
                </a>
                <div class="item-right">
                    <a href="#" class="item-name">阳和</a>
                    <p class="item-msg">华仔真棒，新的一年继续努力！</p>
                    <!-- TODO: 拼入朋友圈动态内容-->
                    <!-- TODO:above -->
                    <div class="item-ft">
                        <span class="item-time">51分钟前</span>
                        <div class="item-reply-btn">
                            <span class="item-reply"></span>
                        </div>
                        <!-- TODO: 点赞评论菜单-->
                            <div class="reply-btn-menu">
                                <div class="menu-like"><i class="icon-like"></i>点赞</div>
                                <div class="menu-comment"><i class="icon-comment"></i>评论</div>
                            </div>
                        <!-- TODO:above -->
                    </div>
                    <div class="reply-zone">
                        <div class="reply-like">
                            <i class="icon-like-blue"></i>
                            <a href="#" class="reply-who">Guo封面</a>，<a href="#" class="reply-who">源小神</a>
                        </div>
                        <div class="reply-comment">
                            <div class="comment-item">
                                <a class="reply-who" href="#">Guo封面</a>：你也喜欢华仔哈！！！
                            </div>
                            <div class="comment-item">
                                <a class="reply-who" href="#">喵仔zsy</a>：华仔实至名归哈
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="comments-input">
            <div class="comments-input-left"><input type="text" id="comments-input-text" placeholder="评论"></div>
            <div class="comments-input-right"><i class="iconfont icon-emoji"></i><button class="send-comment">发送</button></div>
        </div>
        <!-- 图片展示status -->
        <div class="img-display-wrap"></div>
    </div>
    <!-- 引入jQuery -->
    <script src="https://7.url.cn/edu/jslib/jquery/1.9.1/jquery.min.js"></script>
    <!-- 页面逻辑代码 -->
    <script src="./app.js"></script>
</body>
</html>
