<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>单图片页面</title>
		<link rel="stylesheet" href="http://coding.imweb.io/demo/reset.css">
		<!-- 页面样式 -->
		<link rel="stylesheet" href="./style.css">
	</head>
	<body>
		<div class="moments-item" data-index="0">
			<a class="item-left" href="#">
				<img src="./img/avatar4.png"" width=" 42" height="42" alt="" />
			</a>
			<div class="item-right">
				<a href="#" class="item-name">深圳的周润发</a>
				<p class="item-msg">很好的色彩</p>
				<ul class="item-pic">
					<img class="pic-item onepic-pic-item" src="http://coding.imweb.io/img/default/k-2.jpg">
				</ul>
				<div class="item-ft">
					<span class="item-time">一小时前</span>
					<div id="reply-item" class="buttom-content ">
						<button id="likes" type="button" class="mui-btn  mui-btn-block item-buttom"><i class="icon-like"></i>点赞</button>
						<button  type="button" class="mui-btn  mui-btn-block item-buttom"><i class="icon-comment"></i>评论</button>
					</div>
					<div id="reply" class="item-reply-btn">
						<span class="item-reply"></span>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" charset="utf-8">
			document.getElementById('reply').addEventListener("click", function() {
				document.getElementById("reply-item").classList.remove("buttom-content-before");
			})
		</script>
	</body>
</html>
